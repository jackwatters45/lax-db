pre-commit:
  parallel: true
  commands:
    check:
      glob: "*.{js,ts,jsx,tsx,json,md}"
      run: bunx biome check --write --unsafe --no-errors-on-unmatched --files-ignore-unknown=true {staged_files} && git update-index --again
    types:
      run: bun run typecheck

pre-push:
  parallel: true
  commands:
    # test:
    #   run: bun run test:ci
    types:
      run: bun run typecheck
